<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=Edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>Demo</title>
  
  <!-- HTML -->
  

  <!-- Custom Styles -->
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div id="gameView">
    <div id="headerResourceView">
      <div id="energyTextView"></div>
      <div id="pointTextView"></div>
    </div>
    <br>
    <div class="point-upgrade-row">
      <button id="generatorButton" class="point-upgrade-button"></button>
      <div class="space"></div>
      <button
        id="boostButton"
        class="point-upgrade-button"
      ></button>
    </div>
    <div id="galaxyInfoView"></div>
    <div id="galaxyRow">
      <div class="galaxy-value">
        <span id="galaxyAmountView"></span>
        <span id="galaxyMultView"></span>
      </div>
      <div class="space"></div>
      <button id="buyGalaxyButton"></button>
      <div class="space"></div>
      <button id="buyMaxGalaxyButton"></button>
    </div>
    <br>
    <hr>
    <br>
    <div>
      <button id="firstResetButton"></button>
      <div id="milestoneViews">
        <div class="milestone-row">
          <div class="milestone" id="milestoneView0"></div>
          <div class="space"></div>
          <div class="milestone" id="milestoneView1"></div>
        </div>
        <div class="milestone-row">
          <div class="milestone" id="milestoneView2"></div>
          <div class="space"></div>
          <div class="milestone" id="milestoneView3"></div>
        </div>
      </div>
    </div>
  </div>
  <script src="break_eternity.js"></script>
  <script src="notations.js"></script>
  <script src="main.js"></script>
</body>
</html>
